#---------------------------------#
#      general configuration      #
#---------------------------------#

sudo: false

branches:
  only:
    - develop
    - master

language: python

matrix:
  include:
    - os: linux
      dist: xenial
      env: MINICONDA_FILE="Miniconda3-latest-Linux-x86_64.sh"

env:
  global:
    - METVIEW_PYTHON_SRC=${TRAVIS_BUILD_DIR}
    - PYTHONPATH=${PYTHONPATH}:${METVIEW_PYTHON_SRC}:.
    - METVIEW_PYTHON_DEBUG=1
    - MAGPLUS_DEBUG=ON

git:
  depth: 1

before_install:
  # install conda
  - |
    MINICONDA_URL="https://repo.continuum.io/miniconda"
    curl -L -O "${MINICONDA_URL}/${MINICONDA_FILE}"
    bash ${MINICONDA_FILE} -b
  # activate conda
  - source ~/miniconda3/bin/activate
  # auto-yes for conda
  - conda config --set always_yes yes
  # update conda
  #- conda update -n base -c conda-forge conda

install:
  # install deps
  - pip install pytest pytest-cov black coveralls PyYAML
  - conda install -c conda-forge libffi==3.3 python-eccodes cfgrib metview-batch>=5.14.1

#---------------------------------#
#       build configuration       #
#---------------------------------#

script:
  - cd ${METVIEW_PYTHON_SRC}
  - black --check .
  - pytest --cov=metview --cov-report term-missing $EXTRA_FLAGS tests/


after_success:
  - coveralls


deploy:
  provider: pypi
  user: "__token__"
  password:
    secure: ""
  on:
    tags: true

