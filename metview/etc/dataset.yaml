# The base URL. If "url" is not specified for a dataset the url is set to:
# url/dataset_name
url: "http://download.ecmwf.org/test-data/metview/dataset"
# The default compression used for the "data" directory of
# the dataset. Can be overriden for a dataset.
compression: bz2
# the list of datasets
datasets:
  - oifs_2021
  - oifs_2022:
      compression: gz