return: :class:`Request`
summary: This is the visual definition responsible for specifying 
    how a plot's legend is displayed. It controls features such as
    the legend's position, style and fonts.
oneliner: Defines the plot legend.
params:
- legend_text_colour:
    default: navy
    desc: Legend text colour.
    ptype: str
    values: ''
- legend_title:
    default: 'off'
    desc: Enables to plot legend title text.
    ptype: str
    values: on/off
- legend_title_text:
    default: legend
    desc: Text to be plotted as legend title.
    ptype: str
    values: ''
- legend_title_orientation:
    default: automatic
    desc: Orientation of the legend title. If "automatic" the title will be horizontal
      for horizontal legends and vertical for vertical ones.
    ptype: str
    values: vertical/horizontal/automatic
- legend_title_font_size:
    default: '-1'
    desc: Font size used for the title. The default is the same as ``legend_text_font_size``.
    ptype: number
    values: ''
- legend_title_font_colour:
    default: automatic
    desc: Font colour used for the title. The default is the same as ``legend_text_font_colour``.
    ptype: str
    values: ''
- legend_title_position:
    default: automatic
    desc: Relative title position.
    ptype: str
    values: automatic/top/bottom/left/right
- legend_title_position_ratio:
    default: '25'
    desc: Percentage of the legend box used for the title.
    ptype: number
    values: ''
- legend_units_text:
    default: ''
    desc: Text to plot as units.
    ptype: str
    values: ''
- legend_user_minimum:
    default: 'off'
    desc: Use of user tailored text for minimum.
    ptype: str
    values: on/off
- legend_user_minimum_text:
    default: ''
    desc: User tailored text for minimum.
    ptype: str
    values: ''
- legend_user_maximum:
    default: 'off'
    desc: Use of user tailored text for maximum.
    ptype: str
    values: on/off
- legend_user_maximum_text:
    default: ''
    desc: User tailored text for maximum.
    ptype: str
    values: ''
- legend_display_type:
    default: continuous
    desc: Specifies the graphical type of the legend.
    ptype: str
    values: disjoint/continuous/histogram
- legend_text_format:
    default: (automatic)
    desc: Format of text.
    ptype: str
    values: ''
- legend_box_mode:
    default: automatic
    desc: Specifies if the legend box is positioned automatically or by the user.
    ptype: str
    values: automatic/positional
- legend_automatic_position:
    default: top
    desc: Specifies if the legend box is positioned on the top or on the right of the drawing.
      area
    ptype: str
    values: top/right
- legend_automatic_box_margin:
    default: '5'
    desc: Margin in % of the legend box [top/bottom] for vertical layout and [left/right]
      for horizontal layout.
    ptype: number
    values: ''
- legend_text_font:
    default: sansserif
    desc: Font name.
    ptype: str
    values: arial/courier/helvetica/times/serif/sansserif/symbol
- legend_text_font_style:
    default: normal
    desc: Font style. Set this to an empty string in order to remove all styling.
    ptype: str
    values: normal/bold/italic/bolditalic
- legend_text_font_size:
    default: '0.2'
    desc: Font size, specified in cm or in %. E.g. 0.5cm or 10%.
    ptype: str
    values: ''
- legend_text_orientation:
    default: '0'
    desc: Orientation of the text. The default value (0) means horizontal orientation.
    ptype: number
    values: ''
- legend_text_composition:
    default: automatic_text_only
    desc: Determines whether to use automatically-generated or user-generated text
      (or both) in the legend.
    ptype: str
    values: automatic_text_only/user_text_only/both
- legend_user_lines:
    default: ''
    desc: List of text for legend entries.
    ptype: str or list[str]
    values: ''
- legend_values_list:
    default: ''
    desc: List of values to show in the legend.
    ptype: number or list[number]
    values: ''
- legend_column_count:
    default: '1'
    desc: Number of columns in the legend.
    ptype: number
    values: ''
- legend_entry_plot_direction:
    default: automatic
    desc: Method of filling in legend entries.
    ptype: str
    values: automatic/row/column
- legend_entry_plot_orientation:
    default: bottom_top
    desc: Specifies if goes from bottom to top or from top to bottom in column mode.
    ptype: str
    values: bottom_top/top_bottom
- legend_symbol_height_factor:
    default: '1'
    desc: Factor to apply to the symbol height in the legend.
    ptype: number
    values: ''
- legend_box_x_position:
    default: '-1'
    desc: X coordinate of the lower left corner of the legend box (relative
         to ``page_x_position`` in the view containing the legend).
    ptype: number
    values: ''
- legend_box_y_position:
    default: '-1'
    desc: Y coordinate of lower left corner of legend box (relative to ``page_y_position`` in 
        the view containing the legend).
    ptype: number
    values: ''
- legend_box_x_length:
    default: '-1'
    desc: Length of legend box in X direction.
    ptype: number
    values: ''
- legend_box_y_length:
    default: '0'
    desc: Length of legend box in Y direction.
    ptype: number
    values: ''
- legend_box_blanking:
    default: 'off'
    desc: Enables blanking of the legend box.
    ptype: str
    values: on/off
- legend_border:
    default: 'off'
    desc: Plots border around legend box.
    ptype: str
    values: on/off
- legend_border_line_style:
    default: solid
    desc: Line style of border around the legend box.
    ptype: str
    values: solid/dash/dot/chain_dot/chain_dash
- legend_border_colour:
    default: blue
    desc: Colour of the border around the legend box.
    ptype: str
    values: ''
- legend_border_thickness:
    default: '1'
    desc: Thickness of the legend box border.
    ptype: int
    values: ''
- legend_entry_text_width:
    default: '60'
    desc: Width in percentage used for the text part of a legend entry.
    ptype: number
    values: ''
- legend_entry_border:
    default: 'on'
    desc: Adds a border to the graphical part of each legend entry.
    ptype: str
    values: on/off
- legend_entry_border_colour:
    default: black
    desc: Border colour.
    ptype: str
    values: ''
- legend_label_frequency:
    default: '1'
    desc: Frequency of the labels.
    ptype: number
    values: ''
- legend_histogram_border:
    default: 'on'
    desc: Adds a border to the histogram bars.
    ptype: str
    values: on/off
- legend_histogram_border_colour:
    default: black
    desc: Border colour of the histogram bars.
    ptype: str
    values: ''
- legend_histogram_mean_value:
    default: 'off'
    desc: Shows the mean value in the histogram.
    ptype: str
    values: on/off
- legend_histogram_mean_value_marker:
    default: '15'
    desc: Index of the marker symbol representing the mean value in the histogram. 
    ptype: number
    values: ''
- legend_histogram_mean_value_marker_colour:
    default: black
    desc: Colour of the mean value marker symbol in the histogram.
    ptype: str
    values: ''
- legend_histogram_mean_value_marker_size:
    default: '0.4'
    desc: Size of the mean value marker symbol in the histogram.
    ptype: number
    values: ''
- legend_histogram_max_value:
    default: 'on'
    desc: Shows the maximum value in the histogram.
    ptype: str
    values: on/off
- legend_histogram_grid_colour:
    default: black
    desc: Colour of the histogram grid.
    ptype: str
    values: ''
- legend_histogram_grid_line_style:
    default: solid
    desc: Line style of the histogram grid.
    ptype: str
    values: solid/dash/dot/chain_dot/chain_dash
- legend_histogram_grid_thickness:
    default: '1'
    desc: Thickness of the histogram grid.
    ptype: int
    values: ''
