return: :class:`Fieldset`
summary: rst
oneliner: Filters a :class:`Fieldset` (GRIB data).
params:
- source:
    default: ''
    desc: Specifies the GRIB file path. Cannot be set when ``data`` is used.
    ptype: str
    values: ''
- logstats:
    default: ''
    desc: ''
    ptype: str
    values: ''
- data:
    default: ''
    desc: Specifies the GRIB data as a :class:`Fieldset`. Cannot be set when ``source`` is used.
    ptype: :class:`Fieldset`
    values: ''
- cfspath:
    default: 'off'
    desc: ''
    ptype: str
    values: ''
- order:
    default: 'as_is'
    desc: Specifies whether you want to sort the files you have filtered ("sorted") or to 
        obtain them in the order they are on the original file ("as_is"). 
        The sorting is the same as that carried out by MARS on retrieving 
        data (date, time, forecast step, level, parameter), hence this has
        no effect if you are filtering a :class:`Fieldset` which is the result 
        of a single MARS retrieval.
    ptype: str
    values: as_is/sorted
- class:
    default: any
    desc: ''
    ptype: str
    values: od/rd/er/cs/e4/ei/dm/pv/el/to/co/en/me/sr/dt/laef/yt/yp/mc/pe/em/e2/era5/cera-20c/rm/ncep
